<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffe4e1;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
        }
        .slideshow {
            position: relative;
            max-width: 80%;
            margin: auto;
        }
        .slide {
            display: none;
            text-align: center;
            font-size: 24px;
            color: #333;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .slide img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .active {
            display: block;
        }
        .nav {
            margin-top: 20px;
        }
        .nav button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Page 1 -->
    <div id="page1">
        <h1>Welcome to My Love Letter</h1>
        <a href="#page2" class="button">Read the Letter</a>
    </div>

    <!-- Page 2 -->
    <div id="page2" style="display:none;">
        <h1>My Love Letter</h1>
        <div class="slideshow">
            <div class="slide active">
                <img src="https://via.placeholder.com/100?text=❤️" alt="Heart">
                My dearest,
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/100?text=🌸" alt="Flower">
                Every moment with you feels like magic...
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/100?text=❤️" alt="Heart">
                Your smile lights up my world.
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/100?text=🌼" alt="Flower">
                Forever yours,
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/100?text=❤️" alt="Heart">
                [Your Name]
            </div>
        </div>
        <div class="nav">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script>
        // Navigation between pages
        document.querySelector('.button').addEventListener('click', function() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        });

        // Slideshow functionality
        let slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        document.getElementById('next').addEventListener('click', () => {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        });

        document.getElementById('prev').addEventListener('click', () => {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            slides[currentIndex].classList.add('active');
        });
    </script>
</body>
</html>
